<!doctype html>
<html lang="en">

<head>
    <title>Invoice</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="invoice mt-5 text-center">
                    <h1>Invoice</h1>
                    <table class="table border border-1">
                        <tr>
                            <th class="bg-dark-subtle">SR.</th>
                            <th class="bg-dark-subtle">Product Name</th>
                            <th class="bg-dark-subtle">Price</th>
                            <th class="bg-dark-subtle">Quantity</th>
                            <th class="bg-dark-subtle">Discount</th>
                        </tr>
                        <tr>
                            <td>1.</td>
                            <td id="pname"></td>
                            <td id="price"></td>
                            <td id="qty"></td>
                            <td id="dispercentage"></td>
                        </tr>
                        <tr class="text-start">
                            <th colspan="5" id="total">Total Amount : </th>
                        </tr>
                        <tr class="text-start">
                            <th colspan="5" id="disamt">Discount Amount : </th>
                        </tr>
                        <tr class="text-center">
                            <th colspan="5" id="nettotal" class="bg-dark-subtle">Payable Amount after discount : </th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./Prog3.js" type="text/javascript"></script>
    <script>
        document.getElementById('pname').innerText = `${pname}`;
        document.getElementById('price').innerText = `₹ ${price}`;
        document.getElementById('qty').innerText = `${qty}`;
        document.getElementById('dispercentage').innerText = `${dispercentage}`;
        document.getElementById('total').innerText += ` ₹ ${total}`;
        document.getElementById('disamt').innerText += ` ₹ ${disamt}`;
        document.getElementById('nettotal').innerText += ` ₹ ${nettotal}`;
    </script>
</body>

</html>
