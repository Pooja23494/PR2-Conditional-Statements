<!doctype html>
<html lang="en">

<head>
    <title>Student Marksheet</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="marksheet text-center mt-5">
                    <h1 class="text-success mb-5">Student Marksheet</h1>
                    <table class="table border border-1 table-hover table-bordered w-50 m-auto">
                        <tr>
                            <th>Student Id</th>
                            <td id="sid"></td>
                        </tr>
                        <tr>
                            <th>Student Name</th>
                            <td id="sname"></td>
                        </tr>
                        <tr>
                            <th>Course Name</th>
                            <td id="coursename"></td>
                        </tr>
                        <tr>
                            <th>Module 1 (HTML-CSS) Mark</th>
                            <td id="HTML_mark"></td>
                        </tr>
                        <tr>
                            <th>Module 2 (DSA) Mark</th>
                            <td id="DSA_mark"></td>
                        </tr>
                        <tr>
                            <th>Module 3 (MQ-BOOTSTRAP) Mark</th>
                            <td id="BOOTSTRAP_mark"></td>
                        </tr>
                        <tr>
                            <th>Total Mark</th>
                            <td id="total"></td>
                        </tr>
                        <tr>
                            <th>Percentage</th>
                            <td id="avg"></td>
                        </tr>
                        <tr>
                            <th>Status</th>
                            <td id="grade"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./Prog1.js" type="text/javascript"></script>
    <script>
        document.getElementById('sid').innerText = `${sid}`;
        document.getElementById('sname').innerText = `${sname}`;
        document.getElementById('coursename').innerText = `${coursename}`;
        document.getElementById('HTML_mark').innerText = `${HTML_mark}`;
        document.getElementById('DSA_mark').innerText = `${DSA_mark}`;
        document.getElementById('BOOTSTRAP_mark').innerText = `${BOOTSTRAP_mark}`;
        document.getElementById('total').innerText = `${total}`;
        document.getElementById('avg').innerText = `${avg} %`;
        document.getElementById('grade').innerText = `${grade}`;
    </script>
</body>

</html>
