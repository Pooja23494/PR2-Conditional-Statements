<!doctype html>
<html lang="en">

<head>
    <title>Simple Interest</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="interest mt-5 text-center">
                    <h1 class="mb-5">Simple Interest</h1>
                    <table class="table border border-1 table-bordered w-50 m-auto">
                        <tr>
                            <th>Principle Amount</th>
                            <td id="P"></td>
                        </tr>
                        <tr>
                            <th>Rate of interest</th>
                            <td id="R"></td>
                        </tr>
                        <tr>
                            <th>Time period </th>
                            <td id="T"></td>
                        </tr>
                        <tr>
                            <th>Simple Interest</th>
                            <td id="SI"></td>
                        </tr>
                        <tr>
                            <th>Mutual Amount</th>
                            <th id="amt"></th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./Prog2.js" type="text/javascript"></script>
    <script>
        document.getElementById('P').innerText = `${P}`;
        document.getElementById('R').innerText = `${R} %`;
        document.getElementById('T').innerText = `${T}`;
        document.getElementById('SI').innerText = `${SI}`;
        document.getElementById('amt').innerText = `${amt}`;
    </script>
</body>

</html>
